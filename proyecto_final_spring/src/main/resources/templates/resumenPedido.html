<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resumen</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center align-items-center">
	<section class="container">
		<div class="col-auto p-5 text-center">
			<form action="#" th:action="@{/resumenPedido/submit}"
				th:object="${listProductos}" method="post">
				<h1>Resumen de pedido</h1>

				<h2>Listado de pedidos marcados</h2>
				<table class="table mt-5">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${listProductos}">
							<td th:text="${producto.nombre}" />
							<td th:text="${producto.precio}" />
							<td th:text="${producto.cantidad}" />
						</tr>

					</tbody>
				</table>
				<div class="form-group p-2">
					<div th:if="${envio == null}">
						<p>Indíquenos la dirección de envío:</p>
						<input type="text" name="nuevaDireccion"
							placeholder="Indique la dirección de envío" class="form-control" />
					</div>
				</div>
				<input type="submit" value="Aceptar" class="btn btn-primary" />
			</form>
		</div>
	</section>
</body>
</html>
