<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>List</title>
</head>
<body>
	<tbody>
		<tr th:each="student: ${listaEstudiantes}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.name}"></td>
		</tr>
	</tbody>

</body>
</html>
